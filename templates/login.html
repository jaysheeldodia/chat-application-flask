<!-- Login page for users -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .login-form {
            width: 340px;
            margin: 50px auto;
        }
        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .login-form h2 {
            margin: 0 0 15px;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
<div class="login-form">
    <form action="{{ url_for('login') }}" method="post">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <!-- <input type="text" name="username" class="form-control" placeholder="Username" required="required"> -->
            <input type="text" name="username" value="testuser" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <!-- <input type="password" name="password" class="form-control" placeholder="Password" required="required"> -->
            <input type="password" name="password" value="password123" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="form-group text-center">
            <a href="{{ url_for('signup') }}">Don't have an account? Sign up</a>
        </div>
    </form>
</div>
</body>
